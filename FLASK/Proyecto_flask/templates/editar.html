<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Editar</title>
</head>

<body>

<div class="contenedor">
    <h1>ACTUALIZACIÓN DE DATOS</h1>

    <form action="/actualizar/{{usuario.0}}" method="POST">
        <input class="input" type="text" name="dni" value="{{usuario.0}}" placeholder="DNI" maxlength="8" required readonly><br><br>
        <input class="input" type="text" name="nombre" value="{{usuario.1}}" placeholder="Nombre" maxlength="20" required><br><br>
        <input class="input" type="text" name="apellido" value="{{usuario.2}}" placeholder="Apellido" maxlength="20" required><br><br>
        <input class="input" type="text" name="direccion" value="Dirección actual {{usuario.3}}" placeholder="Dirección" maxlength="5" required readonly><br><br>
        <select id="opciones" name="direccion">
            <option value="">Cambio de dirección</option>

            {% for usu in dire %}
            
            <option value="{{usu.4}}">{{usu.5}}{{") "}} {{usu.6}} {{usu.7}}</option>
            
            {% endfor %}
        </select> <br>
        <input class="input" type="text" name="educacion" value="{{usuario.4}}" placeholder="Educación" maxlength="5" required><br><br>
        <button class="btn-agregar" type="submit">ACTUALIZAR</button>
    </form>
</div>
    <div class="boton-volver">
        <a class="btn" href="/">VOLVER</a>
    </div>
</body>
</html>
