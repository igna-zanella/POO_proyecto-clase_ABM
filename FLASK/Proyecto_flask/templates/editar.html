<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/IMG/data-server.png')}}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/CSS/style.css')}}">
    <title>Editar</title>
</head>

<body>

<div class="contenedor">
    <h1>ACTUALIZACIÓN DE DATOS</h1>

    <form action="/actualizar/{{usuariohtml.0}}" method="POST">
        <input class="input" type="text" name="dni" value="{{usuariohtml.0}}" placeholder="DNI" maxlength="8" required readonly><br><br>
        <input class="input" type="text" name="nombre" value="{{usuariohtml.1}}" placeholder="Nombre" maxlength="20" required><br><br>
        <input class="input" type="text" name="apellido" value="{{usuariohtml.2}}" placeholder="Apellido" maxlength="20" required><br><br>
        <input class="input" type="text" name="ddireccion" value="Dirección actual {{usuariohtml.3}}" placeholder="Dirección" maxlength="5" readonly><br>
        <select id="opciones" name="direccion">
            <option value="{{usuariohtml.3}}">Cambio de Dirección</option>
            
            {% for usu in dire %}
            
            <option value="{{usu.5}}">{{usu.5}}{{") "}} {{usu.6}} {{usu.7}}</option>
            
            {% endfor %}
        </select> <br>
        <input class="input" type="text" name="eeducacion" value="Educación actual {{usuariohtml.4}}" placeholder="Educación" maxlength="5" readonly><br>
        <select id="opciones" name="educacion">
            <option value="{{usuariohtml.4}}">Cambio de Educación</option>
            
            {% for educ in edu %}
            
            <option value="{{educ.0}}">{{educ.0}}{{") "}} {{educ.3}} {{"("}}{{educ.1}}{{")"}}</option>
            
            {% endfor %}
        </select> <br>
        <button class="btn-agregar" type="submit">ACTUALIZAR</button>
    </form>
</div>
    <div class="boton-volver">
        <a class="btn" href="/">VOLVER</a>
    </div>
</body>
</html>
