<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/IMG/data-server.png')}}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/CSS/style.css')}}">
    <title>Editar</title>
</head>

<body>

    {% block content %}

    <div class="contenedor">
        <h1>ACTUALIZACIÓN DE DATOS</h1>

        <form action="/actualizar/{{usuariohtml.0}}" method="POST" style="display: block;">
            <label for="dni">DNI</label>
            <input class="input type="text" name="dni" value="{{usuariohtml.0}}" placeholder="DNI"
                maxlength="8" required readonly><br><br>
            <label for="nombre">Nombre</label>
            <input class="input type="text" name="nombre" value="{{usuariohtml.1}}" placeholder="Nombre"
                maxlength="20" required><br><br>
            <label for="apellido">Apellido</label>
            <input class="input type="text" name="apellido" value="{{usuariohtml.2}}" placeholder="Apellido"
                maxlength="20" required><br><br>
            <!-- <input class="input type="text" name="ddireccion" value="Dirección actual {{usuariohtml.3}}" placeholder="Dirección" maxlength="5" readonly><br> -->
            <label for="direccion">Dirección</label>
            <select id="opciones" name="direccion">
                <option value="{{usuariohtml.3}}">{{usuariohtml.3}}</option>

                {% for usu in dire %}

                <option value="{{usu.5}}">{{usu.5}}{{") "}} {{usu.6}} {{usu.7}}</option>

                {% endfor %}
            </select> <br>

            <!-- <input class="input type="text" name="eeducacion" value="Educación actual {{usuariohtml.4}}" placeholder="Educación" maxlength="5" readonly><br> -->
            <label for="educacion">Educación</label>
            <select id="opciones" name="educacion">
                <option value="{{usuariohtml.4}}">{{usuariohtml.4}}</option>

                {% for educ in edu %}

                <option value="{{educ.0}}">{{educ.0}}{{") "}} {{educ.3}} {{"("}}{{educ.1}}{{")"}}</option>
                <!-- <option value="{{educ.9}}">{{educ.9}}{{") "}} {{educ.10}} {{"("}}{{educ.11}}{{")"}}</option> -->

                {% endfor %}
            </select> <br>
            <button class="btn-agregar" type="submit" onclick="mensajeActualizar()">ACTUALIZAR</button>
        </form>
        <script>
            function mensajeActualizar() {
                alert("Datos actualizados")
            }
        </script>
    </div>
    <div class="boton-volver">
        <a class="btn" href="/">VOLVER</a>
    </div>
    
    {% endblock %}

</body>
</html>
